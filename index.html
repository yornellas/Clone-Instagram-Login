<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-account">
            <div class="login">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="logo do instagram">
                <div class="profile-photo">
                    <img src="img/instagram-perfil.jpg" alt="foto de perfil">
                </div>
                <input type="button" id="continue-login" value="Continuar como yo.rnellas">
                <input type="button" id="remove-account" value="Remover conta">
            </div>
            <div class="switch-account">
                <p class="not-account">Não é yo.rnellas?</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Trocar de  conta</a>
                    ou
                    <a href="#" class="link-blue">Cadastre-se</a>
                </p>
            </div>
            <div class="get-app">
                <p class="get">Obtenha o aplicativo.</p>
                <div class="download">
                    <img src="img/apple-button.png" alt="app store logo">
                    <img src="img/googleplay-button.png" alt="google play logo">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
